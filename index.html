
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Valley</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Explore Anime Valley</h1><br>
        <p>Move along the succulents to reveal a random quote. If you like it, it will be saved as a list of anime for you to!</p>
    </header>
    <div class="container">
        <div class="succ">
            <div class="quote next">
                <div class="goodChoice"></div>
                <div class="moveOn"></div>
            
                <div class="quoteContainer"></div>
                <div class="quoteContainerName"></div>
                <button id="like" onclick="myLike()">Like</button>
                <button id="dislike" onclick="myDislike()">Dislike</button>
            </div>
            <div class="person"><div class="girl"></div></div>

            <div class="s1 s active"></div>
            <div class="s2 s"></div>
            <div class="s3 s"></div>
            <div class="s4 s "></div>
        </div>

        <div class="list">
            <button id="showDisplay">Reveal your list of anime to watch</button>
            <div class="display">
                <ul class="displayUl"></ul>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
